<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
        <form name="calc" id="myform">
            <h1><i class="fa fa-calculator fa-lg" aria-hidden="true">Calculator</i></h1>
            <input name="display" style="width: 532px;height: 70px; background-color: rgb(0, 0, 167); text-align: center;" placeholder="Result">
            <br>
            <input type="button" value="0" onclick="calc.display.value+='0'">
            <input type="button" value="1" onclick="calc.display.value+='1'">
            <input type="button" value="2" onclick="calc.display.value+='2'">
            <input type="button" value="+" onclick="calc.display.value+='+'" style="background-color: crimson;">
            <br>
            <input type="button" value="3" onclick="calc.display.value+='3'">
            <input type="button" value="4" onclick="calc.display.value+='4'">lÌ¥
            <input type="button" value="5" onclick="calc.display.value+='5'">
            <input type="button" value="-" onclick="calc.display.value+='-'" style="background-color: dodgerblue;">
            <br>
            <input type="button" value="6" onclick="calc.display.value+='6'">
            <input type="button" value="7" onclick="calc.display.value+='7'">
            <input type="button" value="8" onclick="calc.display.value+='8'">
            <input type="button" value="*" onclick="calc.display.value+='*'" style="background-color: forestgreen;">
            <br>
            <input type="button" value="9" onclick="calc.display.value+='9'">
            <input type="button" value="C" onclick="calc.display.value=''" style="background-color: red;">
            <input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)">
            <input type="button" value="/" onclick="calc.display.value+='/'" style="background-color: violet;">
            <br>
        </form>
    </div>
</body>
</html>
