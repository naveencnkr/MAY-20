<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
</head>
<body>
    
        Square this number:
        <input type="number" name="input1" id="input1">
        <button id="sqrBtn">Caluclate</button><br><br>

        Half this number:
        <input type="number" name="input2" id="input2">
        <button id="halfBtn">Caluclate</button><br><br>

        Fraction:
        <input type="number" name="input3" id="input3">
        
        Whole:
        <input type="number" name="input4" id="input4">
        <button id="wBtn">Caluclate</button><br><br>

        Calculate area of circle with radius:
        <input type="number" name="input5" id="input5">
        <button id="circleBtn">Caluclate</button><br><br>
        
        <h1 id="result"></h1>
    
    <script src="CustomCalculator.js"></script>
    
</body>
</html>
